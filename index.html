<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>God of War</title>

    <!-- =================Bootstrap css link============= -->
    <link rel="stylesheet" href="css/bootstrap.min.css">

    <!-- =================Google Fonts link============== -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700;900&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- =================Font Awesome css link========== -->
    <link rel="stylesheet" href="css/all.min.css">
    <script>
      window.FontAwesomeConfig={autoReplaceSvg:false};
    </script>
    
    <!-- =================custom css link================ -->
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>

    <!-- =================navbar html==================== -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container position-relative">
          <a class="navbar-brand position-absolute start-0 translate-middle-x" href="#">
            <img src="images/logo.png" alt="logo.png">
          </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Videos and Screens</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Backstage</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="#">Community</a>
              </li>
            </ul>
            <button class="btn common_btn" type="submit">Buy now</button>
          </div>
        </div>
    </nav>
    <!-- =================navbar html==================== -->

    <!-- =================banner html==================== -->
    <section id="banner_part" class="position-relative">
        <div class="container d-flex flex-column">
          <div class="text">
            <h1>A darker and more primitive world</h1>
            <p>From the marble and ornate columns of Olympus to the forests, this is a new realm, with its own species of creatures, monsters and gods.</p>
          </div>
          <div class="buttons d-flex">
            <button class="btn common_btn">Buy Now</button>
            <button class="btn common_btn ms-3">More Info</button>
          </div>

          <a class="iframe" href="#">
            <div class="iframe_cover w-100 h-100 position-absolute">
              <div class="icon">
                <i class="fa-solid fa-play"></i>
              </div>
            </div>
            <img class="iframe_img h-100 w-100" src="images/banner_video.jpg" alt="">
          </a>

        </div>
        <img class="banner_hero position-absolute bottom-0 end-0" src="images/banner_hero.png" alt="">
        <img class="svg_shadow" src="images/Layer Blur.svg" alt="">
        
    </section>
    <!-- =================banner html==================== -->

    <!-- =================hero_part html================= -->
    <section id="hero_part">
      <div class="container">
        <h2>The Greatest Heroes of the Nine Realms</h2>
        <div class="row slider_card">
          <div class="col-lg-3">
            <div class="cards">
              <img class="character" src="images/kratos.png" alt="kratos.png">
              <h4>KRATOS</h4>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="cards">
              <img class="character" src="images/atreus.png" alt="atreus.png">
              <h4>ATREUS</h4>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="cards">
              <img class="character" src="images/freya.png" alt="freya.png">
              <h4>FREYA</h4>
            </div>
          </div>
          <div class="col-lg-3">
            <div class="cards">
              <img class="character" src="images/angrboda.png" alt="angrboda.png">
              <h4>Angrboda</h4>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- =================hero_part html================= -->


    <!-- =================Bootstrap js link============== -->
    <script src="js/bootstrap.bundle.min.js"></script>

    <!-- =================Font Awesome js link=========== -->
    <script src="js/all.min.js"></script>

    <!-- =================custom js link================= -->
    <script src="js/script.js"></script>
</body>
</html>
